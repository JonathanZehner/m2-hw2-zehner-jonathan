<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">

    <title>Hello, world!</title>
</head>

<body>
    <h1 class="text-uppercase text-center bg-info">The world is full of creativity!</h1>
    <div class="container bg-light min-vh-100"><!-- container -->
        <div class="row align-items-center justify-content-center mx-auto py-3"><!-- row -->
            <img class="col col-md-6 col-lg-5 bg-info border-top border-bottom border-info rounded-circle shadow" src="img/hw2-image7.png" alt="Aerial view of a beautiful beach with palm trees and clear blue water"
                title="Paradise Too" /><!-- column -->
            <div class="col col-md-4"><!-- column -->
                <div class="row-cols-1 no-gutters justify-content-around"><!-- row -->
                    <div class="col"><!-- column -->
                        <img class="img-thumbnail shadow" src="img/hw2-image2.png" alt="Image of six cupcakes: three vanilla with sprinkles and three chocolate with sprinkles" title="Cupcakes" />
                    </div><!-- /column -->
                    <div class="col mt-5"><!-- column -->
                        <img class="img-thumbnail shadow" src="img/hw2-image1.png" alt="Image looking up with distorted perspective of a white building and windows" title="Look up" />
                    </div><!-- /column -->
                </div><!-- /row -->
            </div><!-- /column -->
        </div><!-- /row -->

        <div class="row align-items-center justify-content-center mx-auto py-3"><!-- row -->
            <img class="col col-md-6 col-lg-5 order-2 bg-info border-top border-bottom border-info rounded-circle shadow" src="img/hw2-image4.png" alt="Aerial view of a beautiful beach with palm trees and clear blue water"
                title="Paradise" /><!-- column -->
            <div class="col col-md-4 order-1"><!-- column -->
                <div class="row-cols-1 no-gutters align-self-center"><!-- row -->
                    <div class="col"><!-- column -->
                        <img class="img-thumbnail shadow" src="img/hw2-image8.png" alt="Girl winking at the camera with brightly colored graffiti in the background" title="Wink, Graffiti..." />
                    </div><!-- /column -->
                    <div class="col mt-5 mt-md-2 mt-lg-0"><!-- column -->
                        <img class="img-thumbnail shadow" src="img/hw2-image6.png" alt="Black headphones against a yellow background" title="Headphones" />
                    </div><!-- /column -->
                </div><!-- /row -->
            </div><!-- /column -->
        </div><!-- /row -->

        <div class="row align-items-center justify-content-center mx-auto py-3"><!-- row -->
            <img class="col col-md-6 col-lg-5 bg-info border-top border-bottom border-info rounded-circle shadow" src="img/hw2-image9.png" alt="Aerial view of a beautiful beach with a coral reef and clear blue water" title="A Coral Paradise" /><!-- column -->
            <div class="col col-md-4"><!-- column -->
                <div class="row-cols-1 no-gutters align-self-center"><!-- row -->
                    <div class="col"><!-- column -->
                        <img class="img-thumbnail shadow" src="img/hw2-image5.png" alt="Wavy building from the ground looking up" title="Wave Building" />
                    </div><!-- /column -->
                    <div class="col mt-5 mt-md-2 mt-lg-0"><!-- column -->
                        <img class="img-thumbnail shadow" src="img/hw2-image3.png" alt="Girl wearing white headphones with graffiti art on a building in the background" title="Girl Walking" />
                    </div><!-- /column -->
                </div><!-- /row -->
            </div><!-- /column -->
        </div><!-- /row -->
    </div><!-- /container -->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
